version: "3.9"

services:
  mongo:
    image: mongo
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
      - mongo_logs:/var/log/mongodb/
    expose:
      - 27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${DB_USER:-whishper}
      MONGO_INITDB_ROOT_PASSWORD: ${DB_PASS:-whishper}
    command: [ '--logpath', '/var/log/mongodb/mongod.log' ]
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s

  translate:
    image: libretranslate/libretranslate:latest
    restart: unless-stopped
    volumes:
      - libretranslate_data:/home/libretranslate/.local/share
      - libretranslate_cache:/home/libretranslate/.local/cache
    environment:
      LT_DISABLE_WEB_UI: "True"
      LT_UPDATE_MODELS: "True"
      LT_LOAD_ONLY: ${LT_LOAD_ONLY:-en,es,fr,ru}
    ports:
      - "5000:5000"
    healthcheck:
      test: [ 'CMD-SHELL', './venv/bin/python scripts/healthcheck.py' ]
      interval: 10s
      timeout: 5s
      retries: 5

  whishper:
    # image: pluja/whishper:latest
    build: .
    restart: unless-stopped
    ports:
      - "8082:80"
    volumes:
      - uploads:/app/uploads
      - models:/app/models
      - whishper_logs:/var/log/whishper
    depends_on:
      - mongo
      - translate
    environment:
      # Database Connection
      DB_USER: ${DB_USER:-whishper}
      DB_PASS: ${DB_PASS:-whishper}
      DB_ENDPOINT: mongo:27017

      # App Configuration
      PUBLIC_INTERNAL_API_HOST: "http://127.0.0.1:80"
      PUBLIC_TRANSLATION_API_HOST: ""
      PUBLIC_API_HOST: ${WHISHPER_HOST:-}
      UPLOAD_DIR: /app/uploads

      # VPS Optimization (CPU & Memory)
      WHISPER_DEVICE: cpu
      WHISPER_COMPUTE_TYPE: int8
      WHISPER_MODELS_DIR: /app/models
      CPU_THREADS: 4
      PUBLIC_WHISHPER_PROFILE: cpu
      GROQ_API_KEY: ${GROQ_API_KEY}

      # Supabase & Storage
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      PUBLIC_SUPABASE_URL: ${SUPABASE_URL}
      PUBLIC_SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}

      S3_ENDPOINT: ${S3_ENDPOINT}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME}
      S3_REGION: ${S3_REGION}
    healthcheck:
      test: curl -f http://localhost:80 || exit 1
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongo_data:
  mongo_logs:
  libretranslate_data:
  libretranslate_cache:
  uploads:
  models:
  whishper_logs:
